{% for prod in object_list %}
    <div class="pro-items">
      <a href="{% url 'mall:product_info' prod.uid %}" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <img class="weui-media-box__thumb" src="{{ prod.img.url }}" alt="商品图片">
        </div>
        <div class="weui-media-box__bd">
          <h1 class="weui-media-box__desc">{{ prod.name }}</h1>
          <div class="wy-pro-pri">¥<em class="num font-15">{{ prod.price }}</em></div>
          <ul class="weui-media-box__info prolist-ul">
            <li class="weui-media-box__info__meta">
              <em class="num">{{ prod.comment_count }}</em>条评价
            </li>
            <li class="weui-media-box__info__meta"><em class="num">100%</em>好评</li>
          </ul>
        </div>
      </a>
    </div>
{% endfor %}
