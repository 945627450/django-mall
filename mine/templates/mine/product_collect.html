{% extends 'base/base.html' %}
{% block header %}
    <title>我的收藏</title>
{% endblock %}
{% block container %}
    <!--顶部搜索-->
    <header class="wy-header">
      <div class="wy-header-icon-back"><span></span></div>
      <div class="wy-header-title">我的收藏</div>
    </header>
    <!--主体-->
    <div class="weui-content">
      <div class="proListWrap">
        {% for item in object_list %}
        {% with prodInfo=item.product %}
        <div class="pro-items">
          <div class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
              <a href="{% url 'mall:product_info' prodInfo.uid %}"
                ><img class="weui-media-box__thumb" src="{{ prodInfo.img.url }}" alt=""
              /></a>
            </div>
            <div class="weui-media-box__bd">
              <h1 class="weui-media-box__desc">
                <a href="{% url 'mall:product_info' prodInfo.uid %}" class="ord-pro-link"
                  >{{ prodInfo.name }}</a
                >
              </h1>
              <div class="wy-pro-pri">¥<em class="num font-15">{{ prodInfo.price }}</em></div>
              <ul class="weui-media-box__info prolist-ul">
                <li class="weui-media-box__info__meta">
                  <a href="javascript:;" class="wy-dele"></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        {%  endwith  %}
        {%  endfor  %}
      </div>
    </div>
{% endblock %}
